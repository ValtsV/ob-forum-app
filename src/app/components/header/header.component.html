<svg
  *ngIf="currentRoute == '/temas'"
  class="app-header__svg-ob-logo"
  width="30"
  height="36"
  viewBox="0 0 30 36"
  fill="none"
>
  <ellipse cx="11.5563" cy="12.4575" rx="11.5563" ry="11.5375" fill="#0BF082" />
  <path
    fill-rule="evenodd"
    clip-rule="evenodd"
    d="M23.9491 12.457H11.5557V24.5574H11.5562V35.0795H23.9496C27.291 35.0795 29.9998 32.3708 29.9998 29.0293C29.9998 26.7753 28.7671 24.8091 26.9391 23.7681C28.7668 22.7271 29.9993 20.7611 29.9993 18.5072C29.9993 15.1658 27.2905 12.457 23.9491 12.457Z"
    fill="#047AF3"
  />
  <path
    fill-rule="evenodd"
    clip-rule="evenodd"
    d="M23.1125 12.459C23.1123 18.8308 17.9384 23.9961 11.5562 23.9961C11.556 23.9961 11.5558 23.9961 11.5557 23.9961V12.459H23.1125Z"
    fill="#0DC0CB"
  />
</svg>
<h1 *ngIf="currentRoute == '/temas'" class="app-header__h1">Open Bootcamp</h1>
<div class="app-header__div">
  <a
    *ngIf="currentRoute != '/temas'"
    routerLink=".."
    class="app-header__a md-btn-text"
  >
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
      <path
        d="M20.9999 11L6.41394 11L11.7069 5.70697L10.2929 4.29297L2.58594 12L10.2929 19.707L11.7069 18.293L6.41394 13L20.9999 13L20.9999 11Z"
        fill="#121625"
      />
    </svg>
    Volver</a
  >
</div>
<span>SEARCH INPUT</span>

<div class="app-header__div-dropdown">
  <button
    (click)="toggleUserMenu()"
    class="app-header__btn-user-info sidebar-btn-text"
  >
    <img [src]="user.avatar" />
    {{ user.username }}
    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
      <path
        d="M13.5775 7.74414L9.99997 11.3216L6.42247 7.74414L5.24414 8.92247L9.99997 13.6783L14.7558 8.92247L13.5775 7.74414Z"
        fill="#A5A8B3"
      />
    </svg>
  </button>
  <div *ngIf="showUserMenu" class="app-header__div-dropdown-content">
    <app-image-upload></app-image-upload>
    <button (click)="logout()">Logout</button>
  </div>
</div>
