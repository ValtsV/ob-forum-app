    <img [src]="courseImg" />

      <h1>{{ course?.name }}</h1>
      <h3 class="description">{{ theme.description }}</h3>
    </div>
  </div>

    <span> {{ theme.preguntasCount }} preguntas </span>
  </div>
</div>
<div>
  <button>Seguir</button>
  <a routerLink="./pregunta-nueva">AÃ±adir pregunta</a>
  <app-pin-button
    *ngIf="currentUser.roles.includes('ADMIN')"
    [pinned]="theme.pinned"
    type="theme"
    [id]="theme.id"
    (currentId)="onEmitCurrentId($event)"
  ></app-pin-button>
</div>
