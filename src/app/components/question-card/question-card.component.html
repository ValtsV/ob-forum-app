<a routerLink="./preguntas/{{ question.id }}">
  <div class="question-card__div-votes">
    <svg width="18" height="17" viewBox="0 0 18 17" fill="none">
      <path
        d="M2.33317 16.4993H3.1665L3.1665 5.66602H2.33317C1.41317 5.66602 0.666504 6.41268 0.666504 7.33268L0.666504 14.8327C0.666504 15.7527 1.41317 16.4993 2.33317 16.4993ZM15.6665 5.66602H9.83317L10.7682 2.85935C11.1282 1.78018 10.3248 0.666016 9.18734 0.666016H8.99984L4.83317 5.19768V16.4993H13.9998L17.2598 9.33602C17.2807 9.24185 17.3132 9.09435 17.3332 8.99935V7.33268C17.3332 6.41268 16.5865 5.66602 15.6665 5.66602Z"
        fill="#09C598"
      />
    </svg>

    <span class="votes-text">
      {{ question.totalPositiveVotes - question.totalNegativeVotes }}</span
    >
  </div>
  <div class="question-card__div-question-details-container">
    <div *ngIf="isPinned" class="question-card__div-pinned-badge">
      <svg width="10" height="18" viewBox="0 0 10 18" fill="none">
        <path
          d="M7.5 8.65435V3.99935H9.16667V2.33268C9.16667 1.41268 8.42 0.666016 7.5 0.666016L2.5 0.666016C1.58 0.666016 0.833333 1.41268 0.833333 2.33268L0.833333 3.99935H2.5V8.65435L0.244167 10.0768C0.0875002 10.2327 0 10.4443 0 10.666L0 12.3327C0 12.7935 0.373333 13.166 0.833333 13.166H4.16667V15.666L5 17.3327L5.83333 15.666V13.166H9.16667C9.6275 13.166 10 12.7935 10 12.3327V10.666C10 10.4443 9.9125 10.2327 9.75583 10.0768L7.5 8.65435Z"
          fill="#32D5A4"
        />
      </svg>

      <h3 class="uppertitle">FIJADO POR MODERADORES</h3>
    </div>
    <div class="question-card__div-question-details font-secondary">
      <h1 class="secondary">{{ question.title }}</h1>
      <span class="secondary-card-details"
        >Publicado por <b>{{ question.user.username }}</b> hace
        {{ timeSincePublished }}</span
      >
    </div>
  </div>
  <div class="question-card__div-respuestas-details card-details">
    <svg
      width="18"
      height="18"
      viewBox="0 0 18 18"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M15.667 0.666016H2.33366C1.41449 0.666016 0.666992 1.41352 0.666992 2.33268V17.3327L5.11116 13.9993H15.667C16.5862 13.9993 17.3337 13.2518 17.3337 12.3327V2.33268C17.3337 1.41352 16.5862 0.666016 15.667 0.666016ZM15.667 12.3327H4.55616L2.33366 13.9993V2.33268H15.667V12.3327Z"
        fill="#A5A8B3"
      />
    </svg>

    {{ question.totalRespuestas }}
  </div>
</a>
